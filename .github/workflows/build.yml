name: Build Local Hub v2 (Compressed Installer)

on:
  push:
    branches:
      - master

jobs:
  build-windows-release:
    # Only runs if commit message contains "build"
    if: "contains(github.event.head_commit.message, 'build')"
    
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      # 1. Checkout Code (Gets main.py, ngrok.exe, icon.ico, assets/)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # 3. Install Python Libraries
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Download & Setup UPX (The Compressor)
      - name: Setup UPX
        run: |
          echo Downloading UPX...
          curl -L -o upx.zip https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.zip
          echo Extracting UPX...
          tar -xf upx.zip
          echo Moving upx.exe to root...
          copy upx-4.2.4-win64\upx.exe .
          del upx.zip
        shell: cmd

      # 5. Ensure README exists (Safe fallback)
      - name: Create README if missing
        run: |
          if not exist README.txt echo Local Hub v2 > README.txt
        shell: cmd

      # 6. Build the Compressed EXE
      # Note: We run the command directly here to ensure UPX flags are perfect
      - name: Build Compressed EXE
        run: |
          python -m PyInstaller ^
            --noconfirm ^
            --onefile ^
            --windowed ^
            --clean ^
            --name "LocalHub_v2" ^
            --icon "icon.ico" ^
            --upx-dir "." ^
            --add-data "assets;assets" ^
            --hidden-import "engineio.async_drivers.threading" ^
            --hidden-import "flet" ^
            --hidden-import "eventlet" ^
            --hidden-import "PIL" ^
            --exclude-module "tkinter" ^
            --exclude-module "matplotlib" ^
            --exclude-module "numpy" ^
            --exclude-module "pandas" ^
            main.py
        shell: cmd

      # 7. Build the Installer (NSIS)
      # This bundles: dist\LocalHub_v2.exe + ngrok.exe + icon.ico + README.txt
      - name: Create Setup with NSIS
        run: |
          .\.tools\NSIS\makensis.exe setup.nsi
        shell: cmd

      # 8. Generate Version Tag
      - name: Set up version tag
        id: version
        run: |
          $version = "v2.0.${{ github.run_number }}"
          echo "version_tag=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      # 9. Upload Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: "Local Hub v2 - Compressed Release ${{ steps.version.outputs.version_tag }}"
          draft: false
          prerelease: false
          files: |
            LocalHub_Setup.exe