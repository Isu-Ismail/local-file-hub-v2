name: Build Local Hub v2 Installer

on:
  push:
    branches:
      - master

jobs:
  build-windows-release:
    # Only runs if the commit message contains "build"
    if: "contains(github.event.head_commit.message, 'build')"
    
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      # 1. Get Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # 3. Install Dependencies
      - name: Install Python packages
        run: |
          pip install -r requirements.txt

      # 4. Create README (Critical for NSIS)
      - name: Ensure README exists
        run: |
          if not exist README.txt echo Local Hub v2 > README.txt
        shell: cmd

      # 5. Build EXE (NO UPX - STABLE MODE)
      # We run the command directly here to ignore your local .bat file (which might have UPX enabled)
      - name: Build Stable EXE
        run: |
          python -m PyInstaller ^
            --noconfirm ^
            --onefile ^
            --windowed ^
            --clean ^
            --name "LocalHub_v2" ^
            --icon "icon.ico" ^
            --add-data "assets;assets" ^
            --hidden-import "engineio.async_drivers.threading" ^
            --hidden-import "flet" ^
            --hidden-import "eventlet" ^
            --hidden-import "PIL" ^
            --exclude-module "tkinter" ^
            --exclude-module "matplotlib" ^
            --exclude-module "numpy" ^
            --exclude-module "pandas" ^
            main.py
        shell: cmd

      # 6. Create Installer (Using GitHub's Built-in NSIS)
      # We point directly to the system makensis to avoid path issues with your local tools
      - name: Create Installer with NSIS
        run: |
          "C:\Program Files (x86)\NSIS\makensis.exe" setup.nsi
        shell: cmd

      # 7. Version Tag
      - name: Set up version tag
        id: version
        run: |
          $version = "v2.0.${{ github.run_number }}"
          echo "version_tag=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      # 8. Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: "Local Hub v2 - Stable Release ${{ steps.version.outputs.version_tag }}"
          draft: false
          prerelease: false
          files: |
            LocalHub_Setup.exe