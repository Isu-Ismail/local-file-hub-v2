name: Build Local Hub v2 Installer

on:
  push:
    branches:
      - master

jobs:
  build-windows-release:
    if: "contains(github.event.head_commit.message, 'build')"
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # 3. Install Python Dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. Ensure README exists (Required by setup.iss)
      - name: Ensure README exists
        run: |
          if not exist README.txt echo Local Hub v2 > README.txt
        shell: cmd

      # 5. Build Core EXE (LocalHub_v2.exe)
      - name: Build EXE with PyInstaller
        run: |
          python -m PyInstaller ^
            --noconfirm ^
            --onefile ^
            --windowed ^
            --clean ^
            --name "LocalHub_v2" ^
            --icon "icon.ico" ^
            --add-data "assets;assets" ^
            --hidden-import "engineio.async_drivers.threading" ^
            --hidden-import "flet" ^
            --hidden-import "PIL" ^
            --exclude-module "tkinter" ^
            --exclude-module "matplotlib" ^
            --exclude-module "numpy" ^
            main.py
        shell: cmd

      # 6. Create Installer (FIXED: Using Valid Inno Setup Action)
      - name: Compile Inno Setup Script
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: setup.iss
          # Optional: Force output to specific folder if needed, but setup.iss handles it
          # options: /O+ 

      # 7. Generate Version Tag
      - name: Set up version tag
        id: version
        run: |
          $version = "v2.0.${{ github.run_number }}"
          echo "version_tag=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      # 8. Upload Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: "Local Hub v2 - Release ${{ steps.version.outputs.version_tag }}"
          draft: false
          prerelease: false
          files: |
            Output/LocalHub_Setup.exe