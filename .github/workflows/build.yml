name: Build Local Hub v2 Installer

on:
  push:
    branches:
      - main

jobs:
  build-windows-release:
    # Only runs if commit message contains "build"
    if: "contains(github.event.head_commit.message, 'build')"
    
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # 3. Install Python Libraries
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Install NSIS & Update Path (THE FIX)
      - name: Install NSIS
        run: |
          choco install nsis
          # Add NSIS to the system PATH for this job
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH
        shell: pwsh

      # 5. Ensure README exists
      - name: Ensure README exists
        run: |
          if not exist README.txt echo Local Hub v2 > README.txt
        shell: cmd

      # 6. Build EXE (No UPX - Stable)
      - name: Build Stable EXE
        run: |
          python -m PyInstaller ^
            --noconfirm ^
            --onefile ^
            --windowed ^
            --clean ^
            --name "LocalHub_v2" ^
            --icon "icon.ico" ^
            --add-data "assets;assets" ^
            --hidden-import "engineio.async_drivers.threading" ^
            --hidden-import "flet" ^
            --hidden-import "eventlet" ^
            --hidden-import "PIL" ^
            --exclude-module "tkinter" ^
            --exclude-module "matplotlib" ^
            --exclude-module "numpy" ^
            --exclude-module "pandas" ^
            main.py
        shell: cmd

      # 7. Create Installer (Now 'makensis' will be found)
      - name: Create Installer with NSIS
        run: |
          makensis setup.nsi
        shell: cmd

      # 8. Generate Version Tag
      - name: Set up version tag
        id: version
        run: |
          $version = "v2.0.${{ github.run_number }}"
          echo "version_tag=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      # 9. Upload Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: "Local Hub v2 - Release ${{ steps.version.outputs.version_tag }}"
          draft: false
          prerelease: false
          files: |
            LocalHub_Setup.exe