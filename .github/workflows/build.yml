name: Build Local Hub v2 Installer

on:
  push:
    branches:
      - master

jobs:
  build-windows-release:
    if: "contains(github.event.head_commit.message, 'build')"
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      # --- FIX: Install NSIS via Chocolatey (Guarantees path) ---
      - name: Install NSIS
        run: choco install nsis

      - name: Ensure README exists
        run: |
          if not exist README.txt echo Local Hub v2 > README.txt
        shell: cmd

      # --- Build EXE (No UPX) ---
      - name: Build Stable EXE
        run: |
          python -m PyInstaller ^
            --noconfirm ^
            --onefile ^
            --windowed ^
            --clean ^
            --name "LocalHub_v2" ^
            --icon "icon.ico" ^
            --add-data "assets;assets" ^
            --hidden-import "engineio.async_drivers.threading" ^
            --hidden-import "flet" ^
            --hidden-import "eventlet" ^
            --hidden-import "PIL" ^
            --exclude-module "tkinter" ^
            --exclude-module "matplotlib" ^
            --exclude-module "numpy" ^
            --exclude-module "pandas" ^
            main.py
        shell: cmd

      # --- Build Installer (Using global makensis command) ---
      - name: Create Installer with NSIS
        run: |
          makensis setup.nsi
        shell: cmd

      - name: Set up version tag
        id: version
        run: |
          $version = "v2.0.${{ github.run_number }}"
          echo "version_tag=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: "Local Hub v2 - Release ${{ steps.version.outputs.version_tag }}"
          draft: false
          prerelease: false
          files: |
            LocalHub_Setup.exe