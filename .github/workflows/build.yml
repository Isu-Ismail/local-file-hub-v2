name: Build Local Hub v2 (Inno Setup)

on:
  push:
    branches:
      - master

jobs:
  build-windows-release:
    if: "contains(github.event.head_commit.message, 'build')"
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure README exists
        run: if not exist README.txt echo Local Hub v2 > README.txt
        shell: cmd

      # --- 1. BUILD EXE ---
      - name: Build EXE with PyInstaller
        run: |
          python -m PyInstaller ^
            --noconfirm ^
            --onefile ^
            --windowed ^
            --clean ^
            --name "LocalHub_v2" ^
            --icon "icon.ico" ^
            --add-data "assets;assets" ^
            --hidden-import "engineio.async_drivers.threading" ^
            --hidden-import "flet" ^
            --hidden-import "PIL" ^
            --exclude-module "tkinter" ^
            --exclude-module "matplotlib" ^
            --exclude-module "numpy" ^
            main.py
        shell: cmd

      # --- 2. BUILD INSTALLER (INNO SETUP) ---
      # This action automatically runs the .iss script
      - name: Compile Inno Setup Script
        uses: minmax/innosetup-action@v1.0.1
        with:
          path: setup.iss

      # --- 3. GENERATE TAG & RELEASE ---
      - name: Set up version tag
        id: version
        run: |
          $version = "v2.0.${{ github.run_number }}"
          echo "version_tag=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: "Local Hub v2 - Release ${{ steps.version.outputs.version_tag }}"
          files: |
            Output/LocalHub_Setup.exe